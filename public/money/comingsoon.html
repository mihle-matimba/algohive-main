<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-purple: #553bf7; 
      --bg-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      /* Using Flex Column to stack Globe -> Text naturally */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- ANIMATIONS --- */

    @keyframes eclipseRise {
      0% { opacity: 0; transform: translate(-50%, -40%) scale(0.6); }
      100% { opacity: 0.3; transform: translate(-50%, -60%) scale(1); }
    }

    @keyframes globeFloat {
      0% { transform: translateY(20px) scale(0.98); opacity: 0; }
      100% { transform: translateY(0px) scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* --- LAYERING --- */

    /* LAYER 1: The Background Light */
    .eclipse-light {
      position: absolute;
      top: 55%; 
      left: 50%;
      width: 80vw; 
      height: 80vw;
      max-width: 900px;
      max-height: 900px;
      background: radial-gradient(circle, var(--brand-purple) 0%, rgba(255,255,255,0) 70%);
      filter: blur(60px);
      z-index: 0; /* Deepest layer */
      
      transform: translate(-50%, -60%);
      animation: eclipseRise 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* LAYER 2: The Globe */
    .main-globe {
      position: relative;
      z-index: 10; 
      animation: globeFloat 2.5s ease-out forwards;
      /* No bottom margin, so text follows immediately */
      margin-bottom: 0; 
    }

    /* LAYER 3: The White Fade (The "Floor" Mask) */
    .white-fade-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; /* Covers bottom 40% of screen */
      background: linear-gradient(to top, #ffffff 50%, rgba(255,255,255,0) 100%);
      z-index: 20; /* On top of globe */
      pointer-events: none;
    }

    /* LAYER 4: The Text Content */
    .content-layer {
      position: relative; /* Relative to flow, not absolute to body */
      z-index: 30; /* Highest priority (On top of fade) */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      
      /* KEY CHANGE: Negative margin pulls the text up into the image's transparency
         to sit "right beneath" the visible sphere */
      margin-top: -80px; 
    }

    .animate-text {
      animation: fadeInUp 1.5s ease-out 0.8s forwards;
      opacity: 0;
    }
    
    .animate-logo {
       animation: fadeInUp 1.5s ease-out 1.2s forwards;
       opacity: 0;
    }

  </style>
</head>

<body>

  <div class="eclipse-light"></div>

  <div class="main-globe">
    <img 
      src="https://static.wixstatic.com/media/f82622_7f62923a65f94af5b36b7958980b9ebc~mv2.png" 
      alt="Globe" 
      class="h-72 w-72 object-contain sm:h-96 sm:w-96 md:h-[500px] md:w-[500px]"
    />
  </div>

  <div class="white-fade-overlay"></div>

  <div class="content-layer">
    <h1 class="animate-text mb-8 text-xl font-light uppercase tracking-[0.8em] text-black sm:text-2xl md:text-3xl">
      Coming Soon
    </h1>
    
    <div class="animate-logo">
      <img 
        src="https://static.wixstatic.com/media/f82622_1c408858283340ea913decd995c6e75c~mv2.png" 
        alt="Logo" 
        class="h-4 w-auto object-contain sm:h-5 opacity-80"
      />
    </div>
  </div>

</body>
</html>
