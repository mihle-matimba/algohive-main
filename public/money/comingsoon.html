<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-purple: #553bf7; 
      --bg-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- ANIMATIONS --- */

    @keyframes eclipseRise {
      0% { opacity: 0; transform: translate(-50%, -40%) scale(0.6); }
      100% { opacity: 0.3; transform: translate(-50%, -60%) scale(1); }
    }

    @keyframes globeFloat {
      0% { transform: translateY(20px) scale(0.98); opacity: 0; }
      100% { transform: translateY(0px) scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* NEW ANIMATION: Letter Wave 
       It only moves during the first 20% of the timeline, 
       then pauses for the remaining 80%.
    */
    @keyframes letterWave {
      0%, 20%, 100% { transform: translateY(0); }
      10% { transform: translateY(-12px); } /* Bounce Height */
    }

    /* --- LAYERING --- */

    .eclipse-light {
      position: absolute;
      top: 55%; 
      left: 50%;
      width: 80vw; 
      height: 80vw;
      max-width: 900px;
      max-height: 900px;
      background: radial-gradient(circle, var(--brand-purple) 0%, rgba(255,255,255,0) 70%);
      filter: blur(60px);
      z-index: 0;
      transform: translate(-50%, -60%);
      animation: eclipseRise 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .main-globe {
      position: relative;
      z-index: 10; 
      animation: globeFloat 2.5s ease-out forwards;
      margin-bottom: 0; 
    }

    .white-fade-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; 
      background: linear-gradient(to top, #ffffff 50%, rgba(255,255,255,0) 100%);
      z-index: 20; 
      pointer-events: none;
    }

    .content-layer {
      position: relative; 
      z-index: 30; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: -80px; 
    }

    .animate-text {
      animation: fadeInUp 1.5s ease-out 0.8s forwards;
      opacity: 0;
    }
    
    .animate-logo {
       animation: fadeInUp 1.5s ease-out 1.2s forwards;
       opacity: 0;
    }

    /* New Class for individual letters */
    .bounce-char {
      display: inline-block;
      /* 4s total duration means a quick bounce then a long pause before looping */
      animation: letterWave 4s infinite ease-in-out;
    }

  </style>
</head>

<body>

  <div class="eclipse-light"></div>

  <div class="main-globe">
    <img 
      src="https://static.wixstatic.com/media/f82622_7f62923a65f94af5b36b7958980b9ebc~mv2.png" 
      alt="Globe" 
      class="h-72 w-72 object-contain sm:h-96 sm:w-96 md:h-[500px] md:w-[500px]"
    />
  </div>

  <div class="white-fade-overlay"></div>

  <div class="content-layer">
    <h1 id="coming-soon-text" class="animate-text mb-8 text-xl font-light uppercase tracking-[0.8em] text-black sm:text-2xl md:text-3xl">
      Coming Soon
    </h1>
    
    <div class="animate-logo">
      <img 
        src="https://static.wixstatic.com/media/f82622_1c408858283340ea913decd995c6e75c~mv2.png" 
        alt="Logo" 
        class="h-4 w-auto object-contain sm:h-5 opacity-80"
      />
    </div>
  </div>

  <script>
    // Select the H1 element
    const textElement = document.getElementById('coming-soon-text');
    const textContent = textElement.textContent.trim();
    
    // Clear current text
    textElement.innerHTML = '';

    // Loop through letters and wrap them
    textContent.split('').forEach((char, index) => {
      const span = document.createElement('span');
      
      if (char === ' ') {
        // Maintain width for spaces
        span.innerHTML = '&nbsp;';
      } else {
        span.textContent = char;
        span.classList.add('bounce-char');
        
        // LOGIC:
        // 2.2s = Wait for the main 'fadeInUp' animation to finish (1.5s + 0.8s delay)
        // (index * 0.1s) = The stagger effect between letters
        span.style.animationDelay = `${2.2 + (index * 0.1)}s`;
      }
      
      textElement.appendChild(span);
    });
  </script>

</body>
</html>
