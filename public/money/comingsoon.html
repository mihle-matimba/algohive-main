<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon â€” AlgoHive</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --brand-purple: #553bf7; }
    /* Specific styles for Coming Soon Animation */
    .eclipse-light {
      position: absolute; top: 55%; left: 50%; width: 80vw; height: 80vw;
      max-width: 900px; max-height: 900px;
      background: radial-gradient(circle, var(--brand-purple) 0%, rgba(255,255,255,0) 70%);
      filter: blur(60px); z-index: 0; 
      transform: translate(-50%, -60%);
      animation: eclipseRise 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .main-globe {
      position: relative; z-index: 10; 
      animation: globeFloat 2.5s ease-out forwards;
    }
    .white-fade-overlay {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
      background: linear-gradient(to top, #ffffff 50%, rgba(255,255,255,0) 100%);
      z-index: 20; pointer-events: none;
    }
    .content-layer {
      position: relative; z-index: 30; display: flex; flex-direction: column;
      align-items: center; text-align: center; margin-top: -80px; 
    }
    .animate-text { animation: fadeInUp 1.5s ease-out 0.8s forwards; opacity: 0; }
    .animate-logo { animation: fadeInUp 1.5s ease-out 1.2s forwards; opacity: 0; }
    
    @keyframes eclipseRise { 0% { opacity: 0; transform: translate(-50%, -40%) scale(0.6); } 100% { opacity: 0.3; transform: translate(-50%, -60%) scale(1); } }
    @keyframes globeFloat { 0% { transform: translateY(20px) scale(0.98); opacity: 0; } 100% { transform: translateY(0px) scale(1); opacity: 1; } }
    @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-white font-['Inter']">

  <div id="app-shell"></div>

  <template id="page-content">
    <div class="w-full h-full relative overflow-hidden flex flex-col items-center justify-center min-h-[calc(100vh-60px)] md:min-h-screen">
      
      <div class="eclipse-light"></div>

      <div class="main-globe">
        <img 
          src="https://static.wixstatic.com/media/f82622_7f62923a65f94af5b36b7958980b9ebc~mv2.png" 
          alt="Globe" 
          class="h-64 w-64 object-contain sm:h-80 sm:w-80 md:h-[450px] md:w-[450px]"
        />
      </div>

      <div class="white-fade-overlay"></div>

      <div class="content-layer">
        <h1 class="animate-text mb-6 text-xl font-light uppercase tracking-[0.8em] text-black sm:text-2xl md:text-3xl font-['Montserrat']">
          Coming Soon
        </h1>
        <div class="animate-logo">
          <img 
            src="https://static.wixstatic.com/media/f82622_1c408858283340ea913decd995c6e75c~mv2.png" 
            alt="Logo" 
            class="h-4 w-auto object-contain sm:h-5 opacity-80"
          />
        </div>
      </div>
    </div>
  </template>

  <script type="module">
    import { initLayout, setPageContent } from '/partials/layout.js';

    // Initialize layout with 'money' active state
    initLayout('money').then(() => {
      // Inject the template content into the main area
      const template = document.getElementById('page-content');
      setPageContent(template.innerHTML);
    });
  </script>

</body>
</html>
