<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AlgoMoney â€” Instant Liquidity</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      --bg: #ffffff;
      --ink: #0f172a;
      --brand: #31005e; 
      --brand-gradient: linear-gradient(135deg, #7c3aed, #31005e);
      --line: #f1f5f9;
    }

    html, body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overscroll-behavior-y: none;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }


    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }

    .brand-toggle {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      box-shadow: 0 4px 12px -6px rgba(15, 23, 42, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px 6px 8px;
      cursor: pointer;
      transition: all .2s ease;
    }
    .brand-toggle:active { transform: scale(0.98); }

    .brand-marker {
      width: 32px; height: 32px;
      border-radius: 8px;
      background: #ffffff;
      display: grid; place-items: center;
    }

    .brand-menu {
      position: absolute;
      top: calc(100% + 8px); left: 0;
      width: 220px;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.15);
      padding: 8px;
      z-index: 50;
    }

    .floating-nav-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      width: auto;
    }

    .glass-nav {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 12px 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 20px 40px -10px rgba(0,0,0,0.1),
        0 0 0 1px rgba(0,0,0,0.05);
    }

    .nav-icon {
      font-size: 20px;
      color: #94a3b8;
      transition: all 0.2s ease;
      display: flex; flex-direction: column; align-items: center;
    }

    .nav-icon.active {
      color: var(--brand);
      transform: scale(1.1);
    }
    
    .nav-icon.active::after {
      content: '';
      display: block;
      width: 4px; height: 4px;
      background: var(--brand);
      border-radius: 50%;
      margin-top: 4px;
    }

    .btn-brand {
      background: var(--brand-gradient);
      color: white;
      box-shadow: 0 8px 20px -6px rgba(49, 0, 94, 0.3);
      transition: transform 0.2s;
    }
    .btn-brand:active { transform: scale(0.98); }


    input[type=range] {
      -webkit-appearance: none; background: transparent; width: 100%;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%; height: 6px; cursor: pointer;
      background: #e2e8f0; border-radius: 999px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 28px; width: 28px;
      border-radius: 50%; background: white;
      border: 3px solid var(--brand);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: -11px;
    }

    #liquidity-sheet {
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform;
      box-shadow: 0 -20px 60px rgba(0,0,0,0.15);
    }
    .sheet-open #liquidity-sheet { transform: translateY(0%); }
    .sheet-open #overlay { opacity: 1; pointer-events: auto; }

    .animate-fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="flex flex-col h-full bg-white relative">

  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md px-5 py-4 flex items-center justify-between border-b border-slate-100">
    
    <div class="relative">
      <details class="group">
        <summary class="brand-toggle">
          <div class="brand-marker">
            <img src="https://aazofjsssobejhkyyiqv.supabase.co/storage/v1/object/public/AlgoHive/ICON%20AHM.svg" alt="Logo" class="w-5 h-5 object-contain" />
          </div>
          <div class="flex flex-col items-start leading-tight">
            <span class="text-[13px] font-bold text-slate-900 uppercase tracking-wide">AlgoMoney</span>
       
          </div>
          <i class="fa-solid fa-chevron-down text-[10px] text-slate-400 ml-2 transition-transform group-open:rotate-180"></i>
        </summary>
        
        <div class="brand-menu hidden group-open:block">
          <div class="px-3 py-2 text-[10px] uppercase font-bold text-slate-400 tracking-wider">Switch App</div>
          <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 transition-colors">
            <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png" class="w-8 h-8 rounded-lg bg-black object-contain p-1">
            <span class="text-sm font-semibold text-slate-800">AlgoHive</span>
          </a>
        </div>
      </details>
    </div>

    <button class="flex items-center gap-2 rounded-full border border-slate-200 bg-white pl-1 pr-3 py-1 shadow-sm hover:bg-slate-50 active:scale-95 transition-all">
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="w-8 h-8 rounded-full bg-slate-100" />
      <i class="fa-solid fa-chevron-down text-slate-400 text-[10px]"></i>
    </button>
  </header>

  <main class="flex-1 overflow-y-auto pb-32 pt-6 px-6">
    
    <section id="hero-section" class="mb-10 mt-4 text-center">
      <div class="w-20 h-20 bg-purple-50 rounded-[24px] mx-auto flex items-center justify-center text-[#31005e] text-3xl mb-6 shadow-sm border border-purple-100">
        <i class="fa-solid fa-bolt"></i>
      </div>
      <h1 class="text-2xl font-bold text-slate-900 mb-3">Instant Liquidity</h1>
      <p class="text-slate-500 text-sm font-light px-8 leading-relaxed mb-8">
        Access up to 50% of your portfolio value instantly. No paperwork, just click and cash out.
      </p>

      <button id="activate-btn" class="btn-brand w-full max-w-[260px] mx-auto py-4 rounded-2xl text-sm font-semibold tracking-wide flex items-center justify-center gap-2">
        <span>Instant Liquidity</span>
      </button>
    </section>

    <section id="strategies-section" class="hidden opacity-0">
      <div class="flex items-center justify-between mb-5 px-1">
        <h2 class="text-sm font-semibold text-slate-900">Qualifying Strategies</h2>
        <span class="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-1 rounded-md uppercase tracking-wide">5 Available</span>
      </div>

      <div class="relative mb-6">
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-sm"></i>
        <input type="text" placeholder="Search assets..." class="w-full h-12 pl-11 pr-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-purple-100 transition-all placeholder:text-slate-400" />
      </div>

      <div id="strategy-list" class="space-y-3 pb-24">
        </div>
    </section>
  </main>

  <div class="floating-nav-container">
    <nav class="glass-nav">
      <a href="#" class="nav-icon"><i class="fa-solid fa-wallet"></i></a>
      <a href="#" class="nav-icon"><i class="fa-solid fa-chart-pie"></i></a>
      <a href="#" class="nav-icon active"><i class="fa-solid fa-bolt"></i></a> <a href="#" class="nav-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
      <a href="#" class="nav-icon"><i class="fa-regular fa-credit-card"></i></a>
    </nav>
  </div>

  <div id="overlay" class="fixed inset-0 bg-slate-900/60 z-50 opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-[2px]"></div>

  <div id="liquidity-sheet" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-[32px] z-[60] transform translate-y-[110%] p-6 pb-10 max-h-[90vh] flex flex-col">
    
    <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>

    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto bg-slate-50 rounded-full flex items-center justify-center mb-3 border border-slate-100">
         <img id="sheet-logo" src="" class="w-8 h-8 object-contain">
      </div>
      <h3 id="sheet-title" class="font-bold text-slate-900 text-xl">Strategy Name</h3>
      <p class="text-xs text-slate-400 mt-1 font-medium tracking-wide uppercase">Max Limit: <span id="sheet-limit" class="text-slate-900">$0.00</span></p>
    </div>

    <div class="bg-slate-50 border border-slate-100 rounded-3xl p-8 mb-8 text-center relative overflow-hidden">
      <div class="absolute top-0 right-0 w-24 h-24 bg-purple-100 rounded-full blur-3xl opacity-50 -translate-y-1/2 translate-x-1/2"></div>

      <p class="text-[11px] text-slate-400 uppercase tracking-widest font-bold mb-2 relative z-10">You Receive</p>
      <div class="text-4xl font-bold text-slate-900 flex items-center justify-center gap-1 relative z-10">
        <span class="text-2xl text-slate-300">$</span>
        <span id="display-amount">0.00</span>
      </div>
      <div class="mt-3 relative z-10">
        <span id="display-percent" class="text-[10px] font-bold bg-white border border-slate-200 text-[#31005e] px-3 py-1.5 rounded-full shadow-sm">
          0% Equity
        </span>
      </div>
    </div>

    <div class="mb-8 px-2 relative">
      <input type="range" id="amount-slider" min="0" max="100" value="0" step="1">
      <div class="flex justify-between mt-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">
        <span>$0</span>
        <span>50% Max</span>
      </div>
    </div>

    <div class="space-y-3 mt-auto">
      <button id="confirm-btn" class="btn-brand w-full py-4 rounded-xl font-bold text-sm shadow-xl shadow-purple-200 flex items-center justify-center gap-2">
        <span>Confirm Instant Credit</span>
      </button>
      <button id="cancel-btn" class="w-full py-3 text-slate-400 font-bold text-sm hover:text-slate-600">
        Cancel
      </button>
    </div>
  </div>

  <script>

    const strategies = [
      { id: 1, name: "Momentum BTC Alpha", equity: 12500.00, logo: "https://cryptologos.cc/logos/bitcoin-btc-logo.png" },
      { id: 2, name: "Tech Growth ETF", equity: 8400.50, logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" },
      { id: 3, name: "Ethereum Staking Yield", equity: 4200.00, logo: "https://cryptologos.cc/logos/ethereum-eth-logo.png" },
      { id: 4, name: "DeFi Blue Chip Index", equity: 6150.75, logo: "https://cryptologos.cc/logos/uniswap-uni-logo.png" },
      { id: 5, name: "Global Macro Ops", equity: 15200.00, logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" }
    ];

    let currentStrategy = null;
    let maxLoan = 0;

    const activateBtn = document.getElementById('activate-btn');
    const heroSection = document.getElementById('hero-section');
    const strategiesSection = document.getElementById('strategies-section');
    const listContainer = document.getElementById('strategy-list');
    
    const sheet = document.getElementById('liquidity-sheet');
    const overlay = document.getElementById('overlay');
    const displayAmount = document.getElementById('display-amount');
    const displayPercent = document.getElementById('display-percent');
    const slider = document.getElementById('amount-slider');
    const confirmBtn = document.getElementById('confirm-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const sheetLogo = document.getElementById('sheet-logo');

    const money = (n) => new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n);

    activateBtn.addEventListener('click', () => {
      const btnContent = activateBtn.innerHTML;
      activateBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Checking...';
      
      setTimeout(() => {
        heroSection.style.display = 'none';
        strategiesSection.classList.remove('hidden');
        // Trigger reflow for animation
        void strategiesSection.offsetWidth; 
        strategiesSection.classList.remove('opacity-0');
        renderList();
      }, 1000);
    });

    function renderList() {
      listContainer.innerHTML = strategies.map((s, index) => {
        const limit = s.equity * 0.5;
        const delay = index * 100; 
        
        return `
          <div onclick="openSheet(${s.id})" 
               style="animation-delay: ${delay}ms"
               class="animate-fade-in-up bg-white border border-slate-100 rounded-2xl p-4 flex items-center justify-between shadow-sm active:scale-[0.98] transition-transform cursor-pointer">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-2xl bg-slate-50 p-2 border border-slate-100 flex items-center justify-center">
                <img src="${s.logo}" class="w-full h-full object-contain">
              </div>
              <div>
                <h3 class="font-bold text-slate-900 text-sm">${s.name}</h3>
                <p class="text-xs text-slate-500 font-medium mt-0.5">Max Credit: <span class="text-[#31005e]">$${money(limit)}</span></p>
              </div>
            </div>
            <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center">
               <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
            </div>
          </div>
        `;
      }).join('');
    }

    window.openSheet = (id) => {
      currentStrategy = strategies.find(s => s.id === id);
      maxLoan = currentStrategy.equity * 0.5;

      document.getElementById('sheet-title').innerText = currentStrategy.name;
      document.getElementById('sheet-limit').innerText = `$${money(maxLoan)}`;
      sheetLogo.src = currentStrategy.logo;
      
      slider.value = 0;
      updateCalc(0);
      
      confirmBtn.disabled = true;
      confirmBtn.style.opacity = '0.5';
      confirmBtn.style.background = 'var(--brand-gradient)'; 
      confirmBtn.querySelector('span').innerText = 'Slide to Select Amount';

      document.body.classList.add('sheet-open');
    };

    const closeSheet = () => document.body.classList.remove('sheet-open');
    overlay.addEventListener('click', closeSheet);
    cancelBtn.addEventListener('click', closeSheet);

    slider.addEventListener('input', (e) => updateCalc(e.target.value));

    function updateCalc(pct) {
      const amount = (pct / 100) * maxLoan;
      displayAmount.innerText = money(amount);
      
      const equityPct = (amount / currentStrategy.equity) * 100;
      displayPercent.innerText = `${equityPct.toFixed(1)}% of Total Equity`;

      const btnText = confirmBtn.querySelector('span');
      if (amount > 0) {
        btnText.innerText = `Get $${Math.floor(amount).toLocaleString()} Instant Cash`;
        confirmBtn.disabled = false;
        confirmBtn.style.opacity = '1';
      } else {
        btnText.innerText = 'Slide to Select Amount';
        confirmBtn.disabled = true;
        confirmBtn.style.opacity = '0.5';
      }
    }

    confirmBtn.addEventListener('click', () => {
      if(confirmBtn.disabled) return;
      
      const btnText = confirmBtn.querySelector('span');
      const originalText = btnText.innerText;
      
      btnText.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
      
      setTimeout(() => {
        confirmBtn.style.background = '#10b981';
        btnText.innerHTML = '<i class="fa-solid fa-check"></i> Funds Sent!';
        
        setTimeout(() => {
          closeSheet();
          setTimeout(() => {
             confirmBtn.style.background = ''; 
          }, 300);
        }, 1200);
      }, 1500);
    });

  </script>
</body>
</html>
