<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Asset Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --surface: #1e293b;
        --surface-light: #f8fafc;
        --text: #e2e8f0;
        --accent: #22d3ee;
        --muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #020617, #0f172a 40%, #020617);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 2.5rem clamp(1rem, 4vw, 4rem) 1rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
      }

      p.subtitle {
        margin: 0.5rem 0 0;
        color: var(--muted);
        max-width: 65ch;
      }

      .dashboard {
        margin: 0 auto;
        padding: 0 clamp(1rem, 4vw, 4rem) 4rem;
      }

      .tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
      }

      .tab {
        border: 0;
        border-radius: 999px;
        padding: 0.55rem 1.5rem;
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        font-weight: 500;
        cursor: pointer;
        transition: all 150ms ease;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .tab.active {
        background: var(--accent);
        color: #03121b;
        box-shadow: 0 8px 20px rgba(34, 211, 238, 0.35);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .filters input,
      .filters select {
        flex: 1;
        min-width: 240px;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.8);
        padding: 0.75rem 1rem;
        color: inherit;
        font-size: 1rem;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .card {
        background: rgba(15, 23, 42, 0.75);
        border-radius: 1rem;
        padding: 1.25rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .card-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .card-value {
        font-size: 1.8rem;
        font-weight: 600;
        margin-top: 0.35rem;
      }

      .table-wrapper {
        overflow-x: auto;
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.7);
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 960px;
      }

      thead {
        background: rgba(255, 255, 255, 0.03);
      }

      th,
      td {
        padding: 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        text-align: left;
        font-size: 0.95rem;
      }

      tbody tr:hover {
        background: rgba(34, 51, 76, 0.45);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        border-radius: 999px;
        padding: 0.15rem 0.75rem;
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        text-transform: capitalize;
      }

      .badge.active {
        background: rgba(16, 185, 129, 0.15);
        color: #4ade80;
      }

      .badge.inactive {
        background: rgba(248, 113, 113, 0.15);
        color: #f87171;
      }

      .badge.boolean-true {
        background: rgba(34, 211, 238, 0.15);
        color: var(--accent);
      }

      .badge.boolean-false {
        background: rgba(241, 245, 249, 0.08);
        color: var(--muted);
      }

      .trade-link {
        color: var(--accent);
        font-weight: 500;
      }

      .loading,
      .error {
        padding: 2rem;
        text-align: center;
        color: var(--muted);
      }

      @media (prefers-color-scheme: light) {
        body {
          background: #f8fafc;
          color: #0f172a;
        }
        header h1 {
          color: #0f172a;
        }
        p.subtitle {
          color: #475569;
        }
        .tabs {
          border-color: rgba(15, 23, 42, 0.08);
        }
        .tab {
          background: rgba(15, 23, 42, 0.06);
          color: #0f172a;
        }
        .tab:hover {
          background: rgba(15, 23, 42, 0.12);
        }
        .filters input,
        .filters select {
          background: #ffffff;
          color: #0f172a;
          border-color: rgba(15, 23, 42, 0.12);
        }
        .card,
        .table-wrapper {
          background: #ffffff;
          border-color: rgba(15, 23, 42, 0.12);
          box-shadow: 0 25px 45px rgba(15, 23, 42, 0.08);
        }
        tbody tr:hover {
          background: rgba(15, 23, 42, 0.04);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Alpaca Asset Explorer</h1>
      <p class="subtitle">
        Interactive dashboard powered by the <code>alpaca-assets.json</code> feed.
        Toggle the tabs to change the table perspective and jump directly into the
        TradingView chart for any asset.
      </p>
    </header>

    <main class="dashboard">
      <div class="tabs" id="tabBar"></div>

      <div class="filters">
        <input
          id="search"
          type="search"
          placeholder="Search symbol, name, or exchange..."
          aria-label="Search assets"
        />
        <select id="classFilter" aria-label="Filter by asset class">
          <option value="">All asset classes</option>
        </select>
        <select id="statusFilter" aria-label="Filter by status">
          <option value="">All statuses</option>
        </select>
      </div>

      <div class="card-grid" id="summaryCards"></div>

      <div class="table-wrapper">
        <div class="loading" id="loading">Loading assets...</div>
        <div class="error" id="error" hidden></div>
        <table hidden id="assetTable">
          <thead>
            <tr>
              <th>Asset Class</th>
              <th>Symbol</th>
              <th>Exchange</th>
              <th>Fractionable</th>
              <th>Name</th>
              <th>Status</th>
              <th>TradingView</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script>
      const tabs = [
        { key: "class", label: "Asset Class" },
        { key: "symbol", label: "Symbol" },
        { key: "exchange", label: "Exchange" },
        { key: "fractionable", label: "Fractionable" },
        { key: "name", label: "Name" },
        { key: "status", label: "Status" },
      ];

      const tabBar = document.getElementById("tabBar");
      const table = document.getElementById("assetTable");
      const tbody = table.querySelector("tbody");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const summaryCards = document.getElementById("summaryCards");
      const searchInput = document.getElementById("search");
      const classFilter = document.getElementById("classFilter");
      const statusFilter = document.getElementById("statusFilter");

      let rawAssets = [];
      let activeTab = tabs[0].key;

      const formatter = new Intl.NumberFormat();

      function setActiveTab(key) {
        activeTab = key;
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.toggle("active", tab.dataset.key === key);
        });
        renderRows();
      }

      function createTabs() {
        tabs.forEach(({ key, label }) => {
          const button = document.createElement("button");
          button.type = "button";
          button.textContent = label;
          button.className = `tab${key === activeTab ? " active" : ""}`;
          button.dataset.key = key;
          button.addEventListener("click", () => setActiveTab(key));
          tabBar.appendChild(button);
        });
      }

      function buildFilters(assets) {
        const classes = new Set();
        const statuses = new Set();
        assets.forEach((asset) => {
          if (asset.class) classes.add(asset.class);
          if (asset.status) statuses.add(asset.status);
        });

        [...classes].sort().forEach((value) => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          classFilter.appendChild(option);
        });

        [...statuses].sort().forEach((value) => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          statusFilter.appendChild(option);
        });
      }

      function renderSummary(assets) {
        if (!assets.length) {
          summaryCards.innerHTML = "";
          return;
        }

        const totalTradable = assets.filter((a) => a.tradable).length;
        const fractionable = assets.filter((a) => a.fractionable).length;
        const exchanges = new Set(assets.map((a) => a.exchange));

        summaryCards.innerHTML = `
          <article class="card">
            <div class="card-label">Total Symbols</div>
            <div class="card-value">${formatter.format(assets.length)}</div>
          </article>
          <article class="card">
            <div class="card-label">Tradable</div>
            <div class="card-value">${formatter.format(totalTradable)}</div>
          </article>
          <article class="card">
            <div class="card-label">Fractionable</div>
            <div class="card-value">${formatter.format(fractionable)}</div>
          </article>
          <article class="card">
            <div class="card-label">Exchanges Covered</div>
            <div class="card-value">${formatter.format(exchanges.size)}</div>
          </article>
        `;
      }

      function getFilteredAssets() {
        const query = searchInput.value.trim().toLowerCase();
        return rawAssets.filter((asset) => {
          if (classFilter.value && asset.class !== classFilter.value) return false;
          if (statusFilter.value && asset.status !== statusFilter.value)
            return false;
          if (!query) return true;
          return [asset.symbol, asset.name, asset.exchange]
            .filter(Boolean)
            .some((value) => value.toLowerCase().includes(query));
        });
      }

      function renderRows() {
        const filtered = getFilteredAssets();
        const key = activeTab;
        const sorted = [...filtered].sort((a, b) => {
          const valueA = a[key];
          const valueB = b[key];

          if (typeof valueA === "boolean" && typeof valueB === "boolean") {
            return Number(valueB) - Number(valueA);
          }

          return String(valueA ?? "").localeCompare(String(valueB ?? ""));
        });

        tbody.innerHTML = sorted
          .map((asset) => {
            const tradeUrl = `https://www.tradingview.com/symbols/${asset.exchange}-${asset.symbol}/`;
            return `
              <tr>
                <td>${asset.class ?? "-"}</td>
                <td>${asset.symbol}</td>
                <td>${asset.exchange ?? "-"}</td>
                <td>
                  <span class="badge boolean-${asset.fractionable}">
                    ${asset.fractionable ? "Yes" : "No"}
                  </span>
                </td>
                <td>${asset.name ?? "-"}</td>
                <td>
                  <span class="badge ${asset.status === "active" ? "active" : "inactive"}">
                    ${asset.status}
                  </span>
                </td>
                <td>
                  <a class="trade-link" href="${tradeUrl}" target="_blank" rel="noopener noreferrer">Trade â†—</a>
                </td>
              </tr>
            `;
          })
          .join("");

        table.hidden = false;
        renderSummary(filtered);
      }

      function attachFilterListeners() {
        [searchInput, classFilter, statusFilter].forEach((input) =>
          input.addEventListener("input", renderRows)
        );
      }

      async function loadAssets() {
        try {
          const response = await fetch("/alpaca-assets.json");
          if (!response.ok) throw new Error("Unable to load alpaca-assets.json");
          const data = await response.json();
          rawAssets = Array.isArray(data) ? data : data.assets ?? [];

          if (!rawAssets.length) {
            throw new Error("No asset records found in alpaca-assets.json");
          }

          buildFilters(rawAssets);
          renderSummary(rawAssets);
          renderRows();
          attachFilterListeners();
          loading.hidden = true;
        } catch (err) {
          console.error(err);
          loading.hidden = true;
          error.hidden = false;
          error.textContent = err.message;
        }
      }

      createTabs();
      loadAssets();
    </script>
  </body>
</html>
