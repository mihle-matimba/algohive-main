<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algohive Menu</title>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f3f4f6;
            --sidebar-bg: #f9fafb;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --white: #ffffff;
            --anim-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .layout-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: var(--bg-color);
            position: relative;
        }

        .desktop-sidebar {
            display: none;
            background-color: var(--sidebar-bg);
            height: 100%;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
            width: 60px;
            transition: width var(--anim-speed) ease;
            overflow: hidden;
            padding: 20px 10px;
            z-index: 50;
        }

        .desktop-sidebar.expanded {
            width: 300px;
        }

        .sidebar-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 280px;
            padding-left: 10px;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 40px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 0;
            transition: all 0.2s ease;
            cursor: pointer;
            border-radius: 6px;
        }

        .sidebar-link:hover {
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .sidebar-link i {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .link-text, .logo-text {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .desktop-sidebar.expanded .link-text,
        .desktop-sidebar.expanded .logo-text {
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0.1s;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            height: 30px;
        }

        .logo-image {
            height: 32px;
            width: 32px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
            background: var(--white);
        }

        .avatar {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        #mobile-menu-trigger, #mobile-menu-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-sidebar-overlay {
            position: fixed;
            inset: 0;
            background: var(--white);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 24px;
        }

        .mobile-sidebar-overlay.open {
            transform: translateX(0);
        }

        .mobile-sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }
        
        .mobile-sidebar-overlay .link-text {
            opacity: 1;
            pointer-events: auto;
            font-size: 18px;
        }

        #mobile-menu-close {
            position: absolute;
            top: 24px;
            right: 24px;
        }

        .menu-surface {
            flex: 1;
            background: var(--white);
            border-top-left-radius: 24px;
            border: 1px solid var(--border-color);
            border-right: none;
            border-bottom: none;
            margin-top: 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .menu-message {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            font-size: 18px;
        }

        .menu-message img {
            height: 40px;
            width: 40px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--border-color);
            background: var(--white);
        }

        @media (min-width: 768px) {
            .layout-container {
                flex-direction: row;
            }
            
            .mobile-header {
                display: none;
            }
            
            .desktop-sidebar {
                display: block;
            }

            .menu-surface {
                margin: 20px 20px 20px 0;
                border-radius: 24px;
                border: 1px solid var(--border-color);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>

    <div class="layout-container">
        <div class="mobile-header">
            <a href="#" class="logo-container">
                <img src="/media/Algohive_Logo_Icon_Transparent@300x-100.jpg" alt="Algohive logo" class="logo-image">
                <span style="margin-left:8px; font-weight:600;">Algohive</span>
            </a>
            <button id="mobile-menu-trigger">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div class="mobile-sidebar-overlay" id="mobile-sidebar">
            <div class="mobile-sidebar-content">
                <button id="mobile-menu-close">
                    <i data-lucide="x"></i>
                </button>
                
                <div class="sidebar-links">
                    <a href="#" class="sidebar-link">
                        <i data-lucide="layout-dashboard"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i data-lucide="user-cog"></i>
                        <span class="link-text">Profile</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i data-lucide="settings"></i>
                        <span class="link-text">Settings</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i data-lucide="log-out"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </div>

                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <img src="https://assets.aceternity.com/manu.png" alt="Avatar" class="avatar">
                        <span class="link-text">Manu Arora</span>
                    </a>
                </div>
            </div>
        </div>

        <aside class="desktop-sidebar" id="desktop-sidebar">
            <div class="sidebar-body">
                <div>
                    <a href="#" class="logo-container">
                        <img src="/media/Algohive_Logo_Icon_Transparent@300x-100.jpg" alt="Algohive logo" class="logo-image">
                        <span class="logo-text">Algohive</span>
                    </a>

                    <div class="sidebar-links">
                        <a href="#" class="sidebar-link">
                            <i data-lucide="layout-dashboard"></i>
                            <span class="link-text">Dashboard</span>
                        </a>
                        <a href="#" class="sidebar-link">
                            <i data-lucide="user-cog"></i>
                            <span class="link-text">Profile</span>
                        </a>
                        <a href="#" class="sidebar-link">
                            <i data-lucide="settings"></i>
                            <span class="link-text">Settings</span>
                        </a>
                        <a href="#" class="sidebar-link">
                            <i data-lucide="log-out"></i>
                            <span class="link-text">Logout</span>
                        </a>
                    </div>
                </div>

                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <img src="https://assets.aceternity.com/manu.png" alt="Avatar" class="avatar">
                        <span class="link-text">Manu Arora</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="menu-surface">
            <div class="menu-message">
                <img src="/media/Algohive_Logo_Icon_Transparent@300x-100.jpg" alt="Algohive logo">
                <span>Menu only view</span>
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const desktopSidebar = document.getElementById('desktop-sidebar');
            
            if (desktopSidebar) {
                desktopSidebar.addEventListener('mouseenter', () => {
                    desktopSidebar.classList.add('expanded');
                });

                desktopSidebar.addEventListener('mouseleave', () => {
                    desktopSidebar.classList.remove('expanded');
                });
            }

            const mobileTrigger = document.getElementById('mobile-menu-trigger');
            const mobileClose = document.getElementById('mobile-menu-close');
            const mobileSidebar = document.getElementById('mobile-sidebar');

            if (mobileTrigger && mobileSidebar) {
                mobileTrigger.addEventListener('click', () => {
                    mobileSidebar.classList.add('open');
                });
            }

            if (mobileClose && mobileSidebar) {
                mobileClose.addEventListener('click', () => {
                    mobileSidebar.classList.remove('open');
                });
            }
        });
    </script>
</body>
</html>
