<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AlgoHive — Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css">
  <style>
    :root{ --olive:#7e8d52; --olive-700:#576138; --ink:#0B1215; }
    body{ background:#f6f7f6 }
  </style>
</head>
<body class="min-h-screen">
  <!-- top bar -->
  <header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-black/10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/dashboard.html" class="flex items-center gap-2">
        <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png" alt="AlgoHive" class="h-7 w-auto">
        <span class="font-extrabold text-[var(--ink)]">AlgoHive</span>
      </a>
      <nav class="flex items-center gap-2">
      <!--  <a href="/dashboard.html" class="text-sm px-3 py-1.5 rounded border hover:bg-black/5">Dashboard</a> -->
        <button class="js-logout text-sm px-3 py-1.5 rounded bg-black text-white">Log out</button>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-[var(--ink)]">Your Profile</h1>
    <p class="text-sm text-slate-600 mt-1">Keep your details fresh. Avatar is optional.</p>

    <!-- messages -->
    <div id="msg" class="hidden mt-4 rounded-lg border text-sm px-3 py-2"></div>

    <!-- card -->
    <section class="mt-4 rounded-2xl border border-black/10 bg-white p-5 shadow">
      <form id="profile-form" class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <!-- left: avatar -->
        <div class="md:col-span-1">
          <div class="flex flex-col items-start gap-3">
            <img id="avatar-preview" src="" alt="avatar" class="h-28 w-28 rounded-xl object-cover border border-black/10 bg-black/5">
            <div class="flex flex-col gap-2">
              <label class="text-sm">
                <span class="block mb-1 text-slate-700">Avatar</span>
                <input id="avatar-file" type="file" accept="image/*" class="block text-xs" />
              </label>
              <button id="open-crop" type="button" class="hidden rounded px-3 py-2 bg-[var(--olive)] text-white">Crop & Upload</button>
              <button id="remove-avatar" type="button" class="hidden text-xs underline text-rose-700">Remove avatar</button>
            </div>
            <p class="text-[11px] text-slate-500">JPG/PNG, ideally square. We’ll crop to 320×320.</p>
          </div>
        </div>

        <!-- right: fields -->
        <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-xs text-slate-600">Email</span>
            <input name="email" class="mt-1 w-full border rounded px-3 py-2 bg-slate-50" readonly>
          </label>

          <label class="block">
            <span class="text-xs text-slate-600">Phone</span>
            <input name="phone" class="mt-1 w-full border rounded px-3 py-2" placeholder="+27 ..." inputmode="tel">
          </label>

          <label class="block">
            <span class="text-xs text-slate-600">First name</span>
            <input name="first_name" class="mt-1 w-full border rounded px-3 py-2" placeholder="First name" required>
          </label>

          <label class="block">
            <span class="text-xs text-slate-600">Last name</span>
            <input name="last_name" class="mt-1 w-full border rounded px-3 py-2" placeholder="Last name" required>
          </label>

          <div class="sm:col-span-2 flex items-center gap-3 mt-2">
            <button id="saveBtn" class="rounded-xl bg-[var(--olive)] text-white px-5 py-2">Save changes</button>
            <span id="savedTick" class="hidden text-sm text-emerald-700">Saved ✔</span>
          </div>
        </div>
      </form>
    </section>

    <!-- compliance footer -->
    <div class="mt-6 rounded-2xl border border-black/10 bg-black/[0.03] p-4">
      <p class="text-[11px] text-slate-600">
        AlgoHive (<b>FSP 55118</b>) is a registered Financial Services Provider. Investing involves risk. Past performance is not a guarantee of future results.
      </p>
    </div>
  </main>

  <!-- Cropper modal -->
  <div id="crop-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
    <div class="bg-white w-[min(95vw,680px)] rounded-xl p-4 border border-black/10 shadow-2xl">
      <h3 class="font-semibold mb-2">Crop your avatar</h3>
      <div class="max-h-[60vh] overflow-auto">
        <img id="crop-image" class="max-w-full" alt="Crop source">
      </div>
      <div class="mt-3 flex items-center justify-end gap-2">
        <button id="crop-cancel" class="px-3 py-2 border rounded">Cancel</button>
       <!-- <button id="crop-apply" class="px-3 py-2 rounded bg-[var(--olive)] text-white">Crop & Upload</button> -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>

  <script type="module">
    import { supabase } from "/js/supabase.js";
    import { signOut } from "/js/auth.js";

    // guard: redirect unauthenticated users
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const next = encodeURIComponent(location.pathname);
        location.replace(`/auth.html?tab=in&redirect=${next}`);
      }
    })();

    // elems
    const form = document.getElementById("profile-form");
    const msg  = document.getElementById("msg");
    const saveBtn = document.getElementById("saveBtn");
    const savedTick = document.getElementById("savedTick");
    const avatarPreview = document.getElementById("avatar-preview");
    const avatarFile = document.getElementById("avatar-file");
    const openCropBtn = document.getElementById("open-crop");
    const removeAvatarBtn = document.getElementById("remove-avatar");

    // cropper modal
    const cropModal = document.getElementById("crop-modal");
    const cropImg   = document.getElementById("crop-image");
    const cropCancel= document.getElementById("crop-cancel");
    const cropApply = document.getElementById("crop-apply");
    let cropper = null;
    let pendingFile = null;

    // UI helpers
    function showMsg(text, type="info"){
      msg.classList.remove("hidden","bg-rose-50","text-rose-700","border-rose-200","bg-emerald-50","text-emerald-700","border-emerald-200");
      if(type==="success"){ msg.classList.add("bg-emerald-50","text-emerald-700","border-emerald-200"); }
      if(type==="error"){   msg.classList.add("bg-rose-50","text-rose-700","border-rose-200"); }
      msg.textContent = text;
    }
    function clearMsg(){ msg.classList.add("hidden"); msg.textContent = ""; }
    function setSaving(on){
      saveBtn.disabled = on;
      saveBtn.textContent = on ? "Saving…" : "Save changes";
    }
    function openModal(){ cropModal.classList.remove("hidden"); cropModal.classList.add("flex"); }
    function closeModal(){ cropModal.classList.add("hidden"); cropModal.classList.remove("flex"); if (cropper) { cropper.destroy(); cropper = null; } }

    // load current profile
    async function loadProfile(){
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      // email from auth
      form.elements.email.value = user.email || "";

      // fetch row
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (error && error.code !== "PGRST116") { // not found is fine
        showMsg(error.message, "error");
        return;
      }

      const f = form.elements;
      if (data) {
        f.first_name.value = data.first_name ?? "";
        f.last_name.value  = data.last_name ?? "";
        f.phone.value      = data.phone ?? "";
        if (data.avatar_url) {
          avatarPreview.src = data.avatar_url;
          removeAvatarBtn.classList.remove("hidden");
        } else {
          avatarPreview.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='112' height='112'><rect width='100%' height='100%' fill='%23f1f5f9'/></svg>";
          removeAvatarBtn.classList.add("hidden");
        }
      } else {
        avatarPreview.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='112' height='112'><rect width='100%' height='100%' fill='%23f1f5f9'/></svg>";
        removeAvatarBtn.classList.add("hidden");
      }
    }

    // handle file choose -> open cropper
    avatarFile.addEventListener("change", () => {
      clearMsg();
      const file = avatarFile.files?.[0];
      if (!file) return;
      if (file.size > 2 * 1024 * 1024) { showMsg("Image too large. Please keep it under 2MB.", "error"); return; }
      pendingFile = file;
      const url = URL.createObjectURL(file);
      cropImg.src = url;
      // init cropper when image loads
      cropImg.onload = () => {
        if (cropper) cropper.destroy();
        cropper = new window.Cropper(cropImg, {
          aspectRatio: 1,
          viewMode: 1,
          dragMode: "move",
          autoCropArea: 1,
          background: false,
          zoomOnWheel: true
        });
      };
      openModal();
      openCropBtn.classList.remove("hidden"); // not used anymore, but keep visible if you want a second entry point
    });

    cropCancel.addEventListener("click", () => {
      closeModal();
      pendingFile = null;
      avatarFile.value = "";
    });

    cropApply.addEventListener("click", async () => {
      if (!cropper) return;
      try {
        const canvas = cropper.getCroppedCanvas({ width: 320, height: 320 });
        const blob = await new Promise(res => canvas.toBlob(res, "image/png", 0.92));
        if (!blob) throw new Error("Could not create image blob.");
        await uploadAvatar(blob);
        closeModal();
        avatarFile.value = "";
      } catch (err) {
        showMsg(err.message || "Failed to crop/upload.", "error");
      }
    });

    async function uploadAvatar(blob){
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) throw new Error("Not signed in.");

      const path = `${user.id}/avatar_${Date.now()}.png`;
      const { error: upErr } = await supabase.storage.from("avatars").upload(path, blob, {
        cacheControl: "3600",
        upsert: true,
        contentType: "image/png"
      });
      if (upErr) throw upErr;

      const { data: pub } = supabase.storage.from("avatars").getPublicUrl(path);
      const avatar_url = pub.publicUrl;

      // save immediately to profile
      const { error: upsertErr } = await supabase.from("profiles").upsert({
        id: user.id, avatar_url, updated_at: new Date().toISOString()
      }).eq("id", user.id);
      if (upsertErr) throw upsertErr;

      avatarPreview.src = avatar_url;
      removeAvatarBtn.classList.remove("hidden");
      showMsg("Avatar updated.", "success");
    }

    // remove avatar
    removeAvatarBtn.addEventListener("click", async ()=>{
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return;
        const { error } = await supabase.from("profiles").update({ avatar_url: null, updated_at: new Date().toISOString() }).eq("id", user.id);
        if (error) throw error;
        avatarPreview.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='112' height='112'><rect width='100%' height='100%' fill='%23f1f5f9'/></svg>";
        removeAvatarBtn.classList.add("hidden");
        showMsg("Avatar removed.", "success");
      } catch (err){
        showMsg(err.message || "Could not remove avatar.", "error");
      }
    });

    // save profile (names + phone)
    form.addEventListener("submit", async (e)=>{
      e.preventDefault(); clearMsg(); setSaving(true); savedTick.classList.add("hidden");
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error("Not signed in.");

        const first_name = form.elements.first_name.value.trim();
        const last_name  = form.elements.last_name.value.trim();
        const phone      = form.elements.phone.value.trim();
        const email      = form.elements.email.value.trim();

        const payload = {
          id: user.id,
          first_name,
          last_name,
          phone,
          // store email if you want it duplicated in profiles:
          email,
          updated_at: new Date().toISOString()
        };

        const { error: upsertErr } = await supabase.from("profiles").upsert(payload).eq("id", user.id);
        if (upsertErr) throw upsertErr;

        // keep auth metadata in sync (useful if you show name elsewhere)
        await supabase.auth.updateUser({ data: { first_name, last_name, full_name: `${first_name} ${last_name}`.trim() } }).catch(()=>{});

        showMsg("Profile saved.", "success");
        savedTick.classList.remove("hidden");
      } catch (err) {
        showMsg(err.message || "Failed to save profile.", "error");
      } finally {
        setSaving(false);
      }
    });

    // init + logout
    await loadProfile();
    document.querySelector(".js-logout")?.addEventListener("click", signOut);
  </script>
</body>
</html>
