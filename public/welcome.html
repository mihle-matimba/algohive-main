<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlgoHive â€” Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --olive: #7e8d52;
            --olive-700: #576138;
            --ink: #0B1215;
        }

        body {
            background: #0b1215;
        }

        .preloader {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #f6f7f6;
            color: var(--ink);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            transition: opacity .45s ease;
        }

        .preloader__logo {
            height: 3rem;
            width: auto;
            animation: heroSlideUp .6s ease-out, preloaderPulse 2.4s ease-in-out .45s infinite;
        }

        .preloader__brand {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            animation: heroSlideUp .6s ease-out .08s both;
        }

        .preloader__tagline {
            font-size: .95rem;
            color: rgba(11, 18, 21, 0.68);
            animation: heroSlideUp .6s ease-out .14s both;
        }

        .preloader--hide {
            opacity: 0;
            pointer-events: none;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .btn-shine::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, .7) 50%, transparent 100%);
            transform: translateX(-120%);
            transition: transform .8s ease;
        }

        .btn-shine:hover::before {
            transform: translateX(120%);
        }

        .btn-shine:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px -16px rgba(11, 18, 21, 0.4);
        }

        .btn-shine:disabled {
            box-shadow: none;
            transform: none;
        }

        .btn-shine:disabled::before {
            display: none;
        }

        @keyframes heroSlideUp {
            0% {
                transform: translateY(16px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes preloaderPulse {
            0%,
            100% {
                opacity: .45;
            }

            50% {
                opacity: 1;
            }
        }

        .welcome-shell {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            background: radial-gradient(circle at 10% 20%, rgba(126, 141, 82, 0.08), transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(126, 141, 82, 0.12), transparent 36%),
                linear-gradient(180deg, rgba(11, 18, 21, 0.82), rgba(11, 18, 21, 0.75));
        }

        .welcome-card {
            width: min(960px, 100%);
            background: linear-gradient(135deg, #0b1215, #101a16);
            border-radius: 28px;
            padding: clamp(1.5rem, 3vw, 2.4rem);
            color: #e2e8f0;
            box-shadow: 0 28px 72px -32px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(248, 250, 252, 0.06);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .welcome-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 45%),
                radial-gradient(circle at 80% 10%, rgba(126, 141, 82, 0.18), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(126, 141, 82, 0.15), transparent 48%);
            opacity: 0.9;
            pointer-events: none;
        }

        .welcome-card>* {
            position: relative;
            z-index: 1;
        }

        .welcome-grid {
            display: grid;
            gap: 1.5rem;
            align-items: center;
        }

        @media (min-width: 900px) {
            .welcome-grid {
                grid-template-columns: 1.2fr 1fr;
                gap: 2.25rem;
            }
        }

        .welcome-input {
            height: 3.25rem;
            border-radius: 999px;
            border: 1px solid rgba(248, 250, 252, 0.14);
            background: rgba(255, 255, 255, 0.06);
            color: #f8fafc;
            padding: 0 1.1rem;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .welcome-input::placeholder {
            color: rgba(226, 232, 240, 0.7);
        }

        .welcome-input:focus {
            outline: none;
            border-color: rgba(126, 141, 82, 0.8);
            box-shadow: 0 10px 30px -22px rgba(126, 141, 82, 0.9);
        }

        .welcome-input.input-error {
            border-color: rgba(248, 113, 113, 0.65);
            box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.3);
        }

        .status-bar {
            min-height: 1.25rem;
        }
    </style>
</head>

<body class="min-h-screen antialiased text-slate-900">
    <div id="preloader" class="preloader">
        <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png" alt="AlgoHive logo"
            class="preloader__logo" />
        <span class="preloader__brand">AlgoHive</span>
        <span class="preloader__tagline">Where Smart Capital Gathers</span>
    </div>

    <main class="welcome-shell">
        <section class="welcome-card">
            <div class="welcome-grid">
                <div class="space-y-4">
                    <p class="text-[11px] font-semibold uppercase tracking-[0.35em] text-[var(--olive)]">Welcome to
                        AlgoHive</p>
                    <h1 class="text-3xl font-semibold tracking-tight text-white sm:text-[34px]">Where smart capital
                        gathers</h1>
                    <p class="text-base text-slate-200">How would you like to start your investing journey?</p>
                    <div class="flex flex-wrap gap-3 text-sm text-slate-200">
                        <span
                            class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1">Ready
                            in minutes</span>
                        <span
                            class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1">Built
                            for mobile</span>
                    </div>
                </div>
                <form id="welcomeForm" class="space-y-4 rounded-2xl bg-white/5 p-5 shadow-inner shadow-black/30 backdrop-blur">
                    <div class="grid gap-3 sm:grid-cols-2">
                        <input id="welcomeFirstName" name="welcomeFirstName" type="text" autocomplete="given-name"
                            placeholder="First name" class="welcome-input" />
                        <input id="welcomeLastName" name="welcomeLastName" type="text" autocomplete="family-name"
                            placeholder="Last name" class="welcome-input" />
                    </div>
                    <input id="welcomePhone" name="welcomePhone" type="tel" autocomplete="tel" placeholder="Mobile number"
                        class="welcome-input w-full" />
                    <div class="status-bar text-xs text-rose-200" id="welcomeStatus" aria-live="polite"></div>
                    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                        <button type="button" id="welcomeFreeButton"
                            class="inline-flex w-full items-center justify-center gap-2 rounded-full border border-white/30 bg-white/10 px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-black/30 transition hover:bg-white/20 sm:w-auto">
                            Let me try it for free
                        </button>
                        <button type="submit" id="welcomeInvestButton"
                            class="btn-shine inline-flex w-full items-center justify-center gap-2 rounded-full bg-[var(--olive)] px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-[var(--olive)]/30 transition hover:shadow-xl hover:shadow-[var(--olive)]/40 sm:w-auto">
                            Invest with real money
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="/js/welcome.js"></script>
</body>

</html>
