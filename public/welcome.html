<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlgoHive â€” Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pine: #0f766e;
            --pine-dark: #115e59;
            --ink: #0f172a;
        }

        body {
            background: #f8fafc;
            color: var(--ink);
        }

        .preloader {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #f1f5f9;
            color: var(--ink);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            transition: opacity .45s ease;
        }

        .preloader__logo {
            height: 3rem;
            width: auto;
            animation: heroSlideUp .6s ease-out, preloaderPulse 2.4s ease-in-out .45s infinite;
        }

        .preloader__brand {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            animation: heroSlideUp .6s ease-out .08s both;
        }

        .preloader__tagline {
            font-size: .95rem;
            color: rgba(15, 23, 42, 0.68);
            animation: heroSlideUp .6s ease-out .14s both;
        }

        .preloader--hide {
            opacity: 0;
            pointer-events: none;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
            transition: transform .2s ease, box-shadow .25s ease;
        }

        .btn-shine::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, .7) 50%, transparent 100%);
            transform: translateX(-120%);
            transition: transform .8s ease;
        }

        .btn-shine:hover::before {
            transform: translateX(120%);
        }

        .btn-shine:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 34px -20px rgba(15, 118, 110, 0.6);
        }

        .btn-shine:disabled {
            box-shadow: none;
            transform: none;
        }

        .btn-shine:disabled::before {
            display: none;
        }

        @keyframes heroSlideUp {
            0% {
                transform: translateY(16px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes preloaderPulse {
            0%,
            100% {
                opacity: .45;
            }

            50% {
                opacity: 1;
            }
        }

        .welcome-shell {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            background: #f8fafc;
        }

        .welcome-card {
            width: min(680px, 100%);
            background: #ffffff;
            border-radius: 20px;
            padding: clamp(1.75rem, 3vw, 2.5rem);
            color: var(--ink);
            box-shadow: 0 18px 50px -28px rgba(15, 23, 42, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.25);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
        }

        .welcome-card>* {
            position: relative;
            z-index: 1;
        }

        .welcome-icon {
            font-size: 2rem;
        }

        .welcome-logo {
            height: 36px;
            width: auto;
            margin: 0 auto 0.35rem;
        }

        .welcome-input {
            height: 3rem;
            border-radius: 999px;
            border: 1px solid rgba(100, 116, 139, 0.25);
            background: #f8fafc;
            color: var(--ink);
            padding: 0 1.1rem;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .welcome-input::placeholder {
            color: rgba(100, 116, 139, 0.9);
        }

        .welcome-input:focus {
            outline: none;
            border-color: rgba(15, 118, 110, 0.8);
            box-shadow: 0 8px 24px -18px rgba(15, 118, 110, 0.65);
        }

        .welcome-input.input-error {
            border-color: rgba(248, 113, 113, 0.65);
            box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.3);
        }

        .status-bar {
            min-height: 1.25rem;
        }
    </style>
</head>

<body class="min-h-screen antialiased">
    <div id="preloader" class="preloader">
        <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png" alt="AlgoHive logo"
            class="preloader__logo" />
        <span class="preloader__brand">AlgoHive</span>
        <span class="preloader__tagline">Where Smart Capital Gathers</span>
    </div>

    <main class="welcome-shell">
        <section class="welcome-card space-y-6">
            <div class="space-y-2">
                <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png"
                    alt="AlgoHive logo" class="welcome-logo" />
                <div class="welcome-icon" aria-hidden="true">ðŸ‘‹</div>
                <h1 class="text-3xl font-semibold tracking-tight sm:text-[34px]">Welcome!</h1>
                <p class="text-base text-slate-600">AlgoHive is your investing home. How would you like to start your
                    journey?</p>
            </div>

            <form id="welcomeForm" class="space-y-4">
                <div class="grid gap-3 sm:grid-cols-2">
                    <input id="welcomeFirstName" name="welcomeFirstName" type="text" autocomplete="given-name"
                        placeholder="First name" class="welcome-input" />
                    <input id="welcomeLastName" name="welcomeLastName" type="text" autocomplete="family-name"
                        placeholder="Last name" class="welcome-input" />
                </div>
                <input id="welcomePhone" name="welcomePhone" type="tel" autocomplete="tel" placeholder="Mobile number"
                    class="welcome-input w-full" />
                <div class="status-bar text-xs text-rose-500" id="welcomeStatus" aria-live="polite"></div>
                <div class="flex flex-col items-center gap-3">
                    <button type="submit" id="welcomeInvestButton"
                        class="btn-shine inline-flex w-full items-center justify-center gap-2 rounded-full bg-[var(--pine)] px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-[var(--pine)]/30 transition hover:bg-[var(--pine-dark)] hover:shadow-xl hover:shadow-[var(--pine)]/40 sm:w-auto">
                        Invest with real money
                    </button>
                    <button type="button" id="welcomeFreeButton"
                        class="text-sm font-semibold text-[var(--pine)] hover:underline">
                        Let me try it for free
                    </button>
                </div>
            </form>

            <p class="text-xs text-slate-500">Already have an AlgoHive profile? <a href="/onboarding.html"
                    class="font-semibold text-[var(--pine)] hover:underline">Skip ahead</a></p>
        </section>
    </main>

    <script type="module" src="/js/welcome.js"></script>
</body>

</html>
