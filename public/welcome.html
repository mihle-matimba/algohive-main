<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | AlgoHive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f6f6;
      --text: #141414;
      --muted: #4a4a4a;
      --border: #e2e2e2;
      --accent: #0f62fe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 48px 56px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(17, 17, 17, 0.08);
      text-align: center;
      border: 1px solid var(--border);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      margin-bottom: 28px;
      gap: 10px;
    }

    .logo img {
      height: 28px;
      width: auto;
      display: block;
    }

    h1 {
      font-size: clamp(38px, 5vw, 52px);
      line-height: 1.05;
      margin-bottom: 18px;
      letter-spacing: -0.6px;
    }

    .muted {
      color: var(--muted);
      font-size: 17px;
      line-height: 1.6;
      max-width: 640px;
      margin: 0 auto 32px;
    }

    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease, color 150ms ease;
      border: 1px solid transparent;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--text);
      color: #fff;
      box-shadow: 0 10px 30px rgba(20, 20, 20, 0.12);
    }

    .btn.secondary {
      background: #fff;
      color: var(--text);
      border-color: var(--border);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
    }

    .btn.secondary:hover {
      background: #f1f1f1;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo" aria-label="AlgoHive logo">
      <img src="./media/Algohive_Logo_Icon_Transparent@300x-100.jpg" alt="AlgoHive logo" />
    </div>
    <h1>Welcome to AlgoHive</h1>
    <p class="muted">
      Managing a small business today is already tough. Avoid further complications by ditching outdated, tedious trade methods. Our goal is to streamline SMB trade, making it easier and faster than ever.
    </p>
    <div class="actions">
      <a class="btn secondary" href="#start">Start for free</a>
      <a class="btn primary" href="#live-allocations">Start with live allocations</a>
    </div>
  </main>
</body>
</html>
