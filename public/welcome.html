<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to AlgoHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    .radial-node {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .radial-node:hover {
      transform: scale(1.08);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }
    .radial-bg {
      background: radial-gradient(circle at 30% 30%, rgba(52,211,153,0.12), rgba(12,20,40,0.92));
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 radial-bg">
  <main class="min-h-screen flex flex-col lg:flex-row items-center justify-between gap-12 px-6 py-12 lg:px-16 relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
      <div class="absolute -left-10 -top-10 w-64 h-64 bg-emerald-500/10 blur-3xl rounded-full"></div>
      <div class="absolute -right-16 bottom-10 w-72 h-72 bg-cyan-500/10 blur-3xl rounded-full"></div>
    </div>

    <section class="relative z-10 max-w-xl space-y-6">
      <img src="/media/Algohive_Horizontal_Lockup_Green_and_Black_Transparent@300x-100.jpg" alt="AlgoHive logo" class="h-14 drop-shadow" />
      <div class="space-y-3">
        <p class="uppercase tracking-[0.2em] text-emerald-300 text-sm font-semibold">Welcome</p>
        <h1 class="text-4xl lg:text-5xl font-bold leading-tight text-white">Welcome to AlgoHive</h1>
        <p class="text-lg text-slate-200/90">Join the hive. Tell us who you are and step into a visual welcome that mirrors the energy of our community.</p>
      </div>

      <form class="bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm space-y-4">
        <div class="flex flex-col md:flex-row gap-4">
          <label class="flex-1 text-sm font-medium text-slate-200/90 space-y-2">
            <span>First name</span>
            <input type="text" name="first_name" placeholder="Ada" class="w-full rounded-xl bg-white/10 border border-white/20 px-4 py-3 text-white placeholder:text-slate-300/60 focus:outline-none focus:ring-2 focus:ring-emerald-400" />
          </label>
          <label class="flex-1 text-sm font-medium text-slate-200/90 space-y-2">
            <span>Last name</span>
            <input type="text" name="last_name" placeholder="Lovelace" class="w-full rounded-xl bg-white/10 border border-white/20 px-4 py-3 text-white placeholder:text-slate-300/60 focus:outline-none focus:ring-2 focus:ring-emerald-400" />
          </label>
        </div>
        <label class="block text-sm font-medium text-slate-200/90 space-y-2">
          <span>Phone number</span>
          <input type="tel" name="phone" placeholder="(555) 123-4567" class="w-full rounded-xl bg-white/10 border border-white/20 px-4 py-3 text-white placeholder:text-slate-300/60 focus:outline-none focus:ring-2 focus:ring-emerald-400" />
        </label>
        <button type="submit" class="w-full h-12 rounded-xl bg-emerald-400 text-emerald-950 font-semibold shadow-lg shadow-emerald-500/30 hover:shadow-emerald-400/40 transition">Join the hive</button>
      </form>
    </section>

    <section class="relative z-10">
      <div class="w-[360px] h-[360px] md:w-[420px] md:h-[420px] bg-white rounded-3xl shadow-2xl border border-slate-200/60 overflow-hidden flex items-center justify-center p-6">
        <div id="image-sphere" class="relative w-full h-full"></div>
      </div>
      <p class="mt-4 text-sm text-slate-200/80 text-center">Radial welcome inspired by our curated gallery.</p>
    </section>
  </main>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1552051859-9076a0c4f0ae?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1500336624523-d727130c3328?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1500336624523-d727130c3328?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1552051859-9076a0c4f0ae?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1500336624523-d727130c3328?auto=format&fit=crop&w=400&q=80"
    ];

    const container = document.getElementById('image-sphere');
    const total = images.length;
    const layers = [0.45, 0.7, 0.95];
    const baseRadius = Math.min(container.clientWidth, container.clientHeight) / 2.15;

    images.forEach((src, index) => {
      const ring = layers[index % layers.length];
      const angle = (index / total) * Math.PI * 2;
      const radius = baseRadius * (ring + Math.random() * 0.08);
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      const size = 50 + Math.random() * 28;

      const wrapper = document.createElement('div');
      wrapper.className = 'radial-node absolute rounded-full overflow-hidden bg-white border border-white/70';
      wrapper.style.width = `${size}px`;
      wrapper.style.height = `${size}px`;
      wrapper.style.left = `${container.clientWidth / 2 + x}px`;
      wrapper.style.top = `${container.clientHeight / 2 + y}px`;
      wrapper.style.transform = 'translate(-50%, -50%)';

      const img = document.createElement('img');
      img.src = `${src}&auto=format&fit=crop&w=400&q=80`;
      img.alt = `Welcome image ${index + 1}`;
      img.className = 'w-full h-full object-cover';
      img.loading = index < 5 ? 'eager' : 'lazy';

      wrapper.appendChild(img);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
