<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlgoHive – Strategies</title>

  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{ --page:#0b1220; --bg:#f9fafb; --muted:#64748b; --ink:#0f172a; --olive:#556B2F; --brand:#f59e0b; --line:#e5e7ef }
    html,body{ font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink) }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 1px 2px rgba(0,0,0,.04) }
    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:.5rem; height:40px; padding:0 .875rem; border-radius:10px; border:1px solid var(--line); font-weight:600 }
    .chip{ display:inline-flex; align-items:center; border-radius:9999px; padding:.2rem .55rem; font-size:.74rem; font-weight:600 }
    .topbar{ height:52px }
    #layout{ --sb:220px; display:grid; grid-template-columns:var(--sb) 1fr; min-height:100vh }
    #layout.is-collapsed{ --sb:64px }
    #ah-sidebar{ transition: width .2s ease; width:var(--sb) }
    #ah-sidebar[data-collapsed="true"] .label, #ah-sidebar[data-collapsed="true"] .chevron{ display:none }
    #ah-sidebar details .sub{ transition: height .2s ease }
    #ah-sidebar[data-collapsed="true"] details>.sub{ display:none!important }
    #ah-sidebar[data-collapsed="true"] nav a, #ah-sidebar[data-collapsed="true"] details>summary{ justify-content:center; gap:.25rem }
    #ah-sidebar[data-collapsed="true"] details>summary span{ gap:0 }
    #ah-sidebar .footer{ transition:all .2s ease }
    #ah-sidebar[data-collapsed="true"] .footer{ justify-content:center; flex-direction:column; gap:12px }
    #ah-sidebar[data-collapsed="true"] .btn-collapse :is(svg,i){ transform:rotate(180deg) }
  </style>
</head>

<body class="min-h-screen overflow-x-hidden">
  <div id="layout">
    <!-- ===== Sidebar (kept) ===== -->
    <aside id="ah-sidebar" data-collapsed="false" class="border-r border-slate-200 h-[100vh] sticky top-0 bg-white flex flex-col overflow-hidden">
      <div class="px-4 py-4 flex items-center gap-3 border-b border-slate-200">
        <img src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png" alt="AlgoHive Logo" class="w-10 h-10 object-contain"/>
        <div class="min-w-0">
          <div class="font-bold text-[15px] text-slate-900 label">AlgoHive</div>
          <div class="text-[11px] text-slate-500 label">Invest</div>
        </div>
      </div>

      <nav class="p-2 text-[14px] flex-1 overflow-y-auto">
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50" href="home.html" title="Home">
          <i class="fa-solid fa-house text-slate-500 w-4 shrink-0"></i><span class="label">Home</span>
        </a>

        <details class="group mt-1" open>
          <summary class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-slate-50 cursor-pointer font-medium text-slate-900 bg-slate-100">
            <span class="flex items-center gap-3"><i class="fa-solid fa-link w-4 text-slate-500"></i><span class="label">Invest</span></span>
            <i class="fa-solid fa-chevron-down text-slate-400 group-open:rotate-180 transition-transform chevron"></i>
          </summary>
          <div class="ml-8 mt-1 flex flex-col sub">
            <a class="px-3 py-2 rounded-lg hover:bg-slate-50 flex items-center gap-2 bg-slate-100" href="strategies.html" title="OpenStrategies"><i class="fa-solid fa-chart-line w-4 text-slate-500"></i><span class="label">Strategies</span></a>
            <a class="px-3 py-2 rounded-lg hover:bg-slate-50 flex items-center gap-2" href="#" title="Funds"><i class="fa-solid fa-coins w-4 text-slate-500"></i><span class="label">Funds</span></a>
          </div>
        </details>

        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50" href="pricing.html" title="Plans & Features"><i class="fa-regular fa-square-check w-4 text-slate-500"></i><span class="label">Plans & Features</span></a>
      </nav>

      <div class="p-3 border-t border-slate-200 footer flex items-center justify-between gap-2">
        <button id="ah-settings" class="btn h-10 w-10 p-0 rounded-xl bg-slate-100 hover:bg-slate-200 border-0" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button id="ah-collapse" class="btn h-10 w-10 p-0 rounded-xl bg-slate-100 hover:bg-slate-200 border-0" title="Collapse">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </aside>

    <!-- ===== Main ===== -->
    <main class="flex-1 min-w-0">
      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 bg-white">
        <div class="flex items-center gap-3 flex-1 min-w-0 max-w-[560px]">
          <div class="relative w-full">
            <input id="q" class="w-full h-10 pl-9 pr-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-[var(--olive)]" placeholder="Search strategies, styles, providers…"/>
            <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
            </svg>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <img id="hdr-avatar"
               src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect width='100%' height='100%' fill='%23f1f5f9'/></svg>"
               alt="Profile" class="w-9 h-9 rounded-full object-cover border border-slate-200"/>
          <button id="hdr-profile-btn" class="flex items-center gap-2 text-slate-900 font-medium hover:text-slate-700">
            <span id="hdr-name">User</span>
            <i class="fa-solid fa-chevron-down text-slate-500 text-xs"></i>
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="max-w-7xl mx-auto px-6">
        <section class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b border-slate-200 px-0 py-3">
          <div class="flex flex-wrap items-center gap-3">
            <div class="text-sm font-semibold">Filters</div>
            <select id="fRisk" class="h-9 rounded-lg border px-2 text-sm">
              <option value="">Risk: Any</option>
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>
            <select id="fCur" class="h-9 rounded-lg border px-2 text-sm">
              <option value="">Currency: Any</option>
              <option>ZAR</option>
              <option>USD</option>
              <option>EUR</option>
            </select>
            <select id="fStyle" class="h-9 rounded-lg border px-2 text-sm">
              <option value="">Style: Any</option>
            </select>
            <select id="fSort" class="h-9 rounded-lg border px-2 text-sm ml-auto">
              <option value="name-asc">Sort: Name (A→Z)</option>
              <option value="cagr-desc">Sort: 1Y CAGR (High→Low)</option>
              <option value="aum-desc">Sort: AUM (High→Low)</option>
              <option value="dd-asc">Sort: Max DD (Low→High)</option>
            </select>
            <button id="clearBtn" class="h-9 px-3 rounded-lg border hover:bg-slate-50 text-sm">Clear</button>
          </div>
        </section>

        <!-- Results summary -->
        <div class="flex items-center justify-between py-4">
          <div id="resultCount" class="text-sm text-slate-500">Showing 0 strategies</div>
          <div class="text-xs text-slate-400">* Metrics are simulated from monthly returns (net of TIF).</div>
        </div>

        <!-- Cards grid -->
        <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 pb-12"></section>
      </div>
    </main>
  </div>

  <!-- Simple profile dropdown -->
  <div id="profile-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="absolute right-6 top-20 w-64 rounded-2xl bg-white shadow-xl border border-slate-200 overflow-hidden">
      <div class="px-4 py-3 border-b border-slate-200">
        <div class="text-sm font-semibold text-slate-900">Account</div>
        <div id="pm-email" class="text-xs text-slate-500 truncate">user@example.com</div>
      </div>
      <div class="p-2">
        <a id="pm-profile" href="/settings.html#basic" class="w-full flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-50">
          <i class="fa-regular fa-user text-slate-500 w-4"></i>
          <span>Profile settings</span>
        </a>
        <button id="pm-logout" class="w-full flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-50 text-rose-700">
          <i class="fa-solid fa-right-from-bracket w-4"></i>
          <span>Log out</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script type="module">
  import { supabase } from "/js/supabase.js";

  // ------- helpers -------
  const $ = (q, el=document) => el.querySelector(q);
  const ZA = new Intl.NumberFormat('en-ZA',{style:'currency',currency:'ZAR',maximumFractionDigits:0});
  const USD = new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0});
  const money = (n, ccy) => (ccy==='ZAR'? ZA: new Intl.NumberFormat('en-US',{style:'currency',currency:ccy||'USD',maximumFractionDigits:0})).format(n||0);

  // filters
  const $q     = document.getElementById('q');
  const $risk  = document.getElementById('fRisk');
  const $cur   = document.getElementById('fCur');
  const $style = document.getElementById('fStyle');
  const $sort  = document.getElementById('fSort');
  const $clear = document.getElementById('clearBtn');

  // ------- fetch strategies from Supabase -------
  async function fetchStrategies(){
    const cols = 'id,name,creator,currency,risk_level,aum,style,asset_universe,inception_date,code,strategy_description';
    const { data, error } = await supabase.from('strategies').select(cols).order('name', { ascending: true });
    if (error) {
      console.error('[strategies]', error);
      return [];
    }
    return (data||[]).map(r => ({
      id: r.id,
      name: r.name,
      provider: r.creator || '—',
      currency: r.currency || 'ZAR',
      risk: r.risk_level || '—',
      aum: Number(r.aum || 0),
      style: r.style || '—',
      universe: r.asset_universe || '—',
      inception: r.inception_date || null,
      desc: r.strategy_description || '—'
    }));
  }

  // ------- render cards -------
  function renderCards(items){
    const grid = document.getElementById('grid');
    grid.innerHTML = '';

    items.forEach(s => {
      const chipRisk = s.risk==='Low' ? 'bg-emerald-50 text-emerald-700'
                       : s.risk==='High' ? 'bg-rose-50 text-rose-700'
                       : 'bg-amber-50 text-amber-700';

      const card = document.createElement('div');
      card.className = 'card p-5 flex flex-col';
      card.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div class="min-w-0">
            <div class="text-xs text-slate-500">${s.provider} • ${s.currency}</div>
            <h3 class="text-lg font-semibold truncate" title="${s.name}">${s.name}</h3>
          </div>
          <span class="chip ${chipRisk}">${s.risk} Risk</span>
        </div>

        <p class="text-sm text-slate-600 mt-2 line-clamp-2">${s.desc}</p>

        <div class="grid grid-cols-2 gap-3 mt-4">
          <div class="p-3 border rounded-xl">
            <div class="text-[11px] text-slate-500">AUM</div>
            <div class="font-semibold">${money(s.aum, s.currency)}</div>
          </div>
          <div class="p-3 border rounded-xl">
            <div class="text-[11px] text-slate-500">Style</div>
            <div class="font-semibold">${s.style}</div>
          </div>
          <div class="p-3 border rounded-xl col-span-2">
            <div class="text-[11px] text-slate-500">Universe</div>
            <div class="font-semibold truncate" title="${s.universe}">${s.universe}</div>
          </div>
        </div>

        <div class="mt-5 flex items-center gap-2">
          <a class="btn bg-[var(--olive)] text-white hover:opacity-95"
             href="strategy.html?strategy=${encodeURIComponent(s.id)}">
            <i class="fa-regular fa-note-sticky"></i> View factsheet
          </a>
        </div>
      `;
      grid.appendChild(card);
    });

    document.getElementById('resultCount').textContent =
      `Showing ${items.length} ${items.length===1?'strategy':'strategies'}`;
  }

  // ------- filtering/sorting -------
  let ALL = [];

  function applyFilters(){
    const q  = ($q.value||'').trim().toLowerCase();
    const r  = $risk.value;
    const c  = $cur.value;
    const st = $style.value;
    const sortVal = $sort.value;

    let rows = ALL.filter(s => {
      const text = `${s.name} ${s.provider} ${s.style} ${s.universe} ${s.desc}`.toLowerCase();
      if (q && !text.includes(q)) return false;
      if (r && s.risk !== r) return false;
      if (c && s.currency !== c) return false;
      if (st && s.style !== st) return false;
      return true;
    });

    rows.sort((a,b)=>{
      if (sortVal==='name-asc') return a.name.localeCompare(b.name);
      if (sortVal==='aum-desc') return (b.aum - a.aum);
      // placeholders for future metrics:
      if (sortVal==='cagr-desc') return 0;
      if (sortVal==='dd-asc')   return 0;
      return 0;
    });

    renderCards(rows);
  }

  // ------- init style dropdown from DB values -------
  function initStyleOptions(items){
    const sel = document.getElementById('fStyle');
    const styles = [...new Set(items.map(s => s.style).filter(Boolean))].sort();
    styles.forEach(st => { const o=document.createElement('option'); o.value=st; o.textContent=st; sel.appendChild(o); });
  }

  // clear button
  $clear.addEventListener('click', ()=>{
    $q.value=''; $risk.value=''; $cur.value=''; $style.value=''; $sort.value='name-asc';
    applyFilters();
  });
  [$q,$risk,$cur,$style,$sort].forEach(el => el.addEventListener('input', applyFilters));

  // ------- boot -------
  try{
    ALL = await fetchStrategies();
    initStyleOptions(ALL);
    applyFilters();
  }catch(e){
    console.error(e);
    $('#grid').innerHTML = '<div class="text-slate-500">Sorry, failed to load strategies.</div>';
  }
</script>


</body>
</html>
