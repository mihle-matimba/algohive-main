<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoHive Wealth | Join the Waiting List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/waitinglist.css" />
</head>
<body>
  <div class="background-rings" aria-hidden="true">
    <span class="ring"></span>
    <span class="ring"></span>
    <span class="ring"></span>
  </div>

  <main class="card">
    <div class="visual" aria-hidden="true"></div>
    <div class="content">
      <div>
        <p class="eyebrow">AlgoHive Wealth</p>
        <h1>Get early <span>access.</span></h1>
      </div>
      <p>
        Invest. Borrow. Transact. Where smart capital gathers. Join the AlgoHive Wealth
        waitlist to unlock launch updates and early access perks.
      </p>
      <form class="form" id="waitlist-form">
        <label class="sr-only" for="email">Email address</label>
        <input id="email" type="email" placeholder="Your email" required />
        <button type="submit" id="waitlist-button">Join the waitlist</button>
      </form>
      <p class="status" data-status></p>
      <div class="avatars">
        <div class="avatar-stack">
          <span class="avatar">AL</span>
          <span class="avatar">NH</span>
          <span class="avatar">KP</span>
          <span class="avatar">DS</span>
        </div>
        <span>Join 2,500+ early access members.</span>
      </div>
    </div>
  </main>

  <script type="module">
    import { supabase } from "./js/supabase.js";

    const form = document.getElementById("waitlist-form");
    const emailInput = document.getElementById("email");
    const status = document.querySelector("[data-status]");
    const button = document.getElementById("waitlist-button");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        status.textContent = "Please enter a valid email.";
        status.classList.add("error");
        return;
      }

      button.disabled = true;
      button.textContent = "Joining...";
      status.textContent = "";
      status.classList.remove("error");

      const { error } = await supabase.from("Waitinglist").insert([{ email }]);

      if (error) {
        status.textContent = "Something went wrong. Please try again.";
        status.classList.add("error");
      } else {
        status.textContent = "You're on the list! We'll be in touch soon.";
        form.reset();
      }

      button.disabled = false;
      button.textContent = "Join the waitlist";
    });
  </script>
</body>
</html>
