<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paystack Dynamic Payment Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #form-container { max-width: 420px; margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="number"], input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { padding: 10px 15px; margin-top: 20px; cursor: pointer; background-color: #0ea5e9; color: white; border: none; border-radius: 4px; }
    .muted { color:#666; font-size:14px }
    .error { color:#b91c1c }
    .ok { color:#047857 }
  </style>
</head>
<body>
  <h1>Paystack Dynamic Payment</h1>

  <div id="form-container">
    <label>Amount (ZAR)</label>
    <input id="amount" type="number" step="0.01" min="1.00" value="500.00"/>
    <label>Email</label>
    <input id="email" type="email" value="user@example.com"/>
    <label>Reference (optional)</label>
    <input id="reference" type="text" value="AH-INV-1001"/>
    <button id="pay">Pay with Paystack</button>
    <p id="status" class="muted"></p>
  </div>

<script>
  const el = (id) => document.getElementById(id);
  const setStatus = (m, cls="muted") => { const s = el("status"); s.className = cls; s.textContent = m; };

  async function initPaystack(amountZar, email, reference) {
    const r = await fetch("/api/paystack/transaction-initialize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amountZar, email, reference })
    });

    const ct = r.headers.get("content-type") || "";
    const isJson = ct.includes("application/json");
    const payload = isJson ? await r.json().catch(() => ({})) : { error: await r.text() };

    if (!r.ok) {
      const msg = payload?.error || payload?.message || "Server error";
      throw new Error(`${msg} (status ${r.status})`);
    }
    if (!payload?.authorization_url) throw new Error("No authorization_url in response");
    return payload.authorization_url;
  }

  el("pay").addEventListener("click", async () => {
    const amount = Number(el("amount").value || 0);
    const email = el("email").value.trim();
    const reference = el("reference").value.trim();
    if (!amount || amount <= 0 || !email) { setStatus("Valid amount and email required", "error"); return; }

    try {
      setStatus("Creating Paystack session…");
      const url = await initPaystack(amount, email, reference);
      setStatus("Redirecting…", "ok");
      window.location.href = url;
    } catch (e) {
      console.error(e);
      setStatus(e.message || "Unexpected error", "error");
    }
  });
</script>

</body>
</html>
