 <!-- menu.html -->
<aside id="sidebar" class="sidebar p-4" data-active="open-strategies">
  <style>
    :root { --olive:#556B2F; --olive-700:#3e4f23; --olive-100:#ecf4e6; }
    .sidebar{width:16rem;transition:width .2s ease;display:flex;flex-direction:column;justify-content:space-between;background:#fff;border-right:1px solid #e5e7eb;box-shadow:0 1px 2px rgba(0,0,0,.04);height:100vh;position:sticky;top:0}
    .sidebar.is-collapsed{width:4.25rem}
    .header{display:flex;align-items:center;gap:.75rem;margin-bottom:1rem}
    #collapseBtn{display:inline-flex;align-items:center;justify-content:center}
    .label{transition:opacity .15s}
    .brand-logo{transition:opacity .15s,transform .2s}
    .sidebar.is-collapsed .label,.sidebar.is-collapsed .section-title,.sidebar.is-collapsed .account-wrap,.sidebar.is-collapsed .upgrade-card{opacity:0;pointer-events:none;width:0;height:0;padding:0;margin:0}
    .sidebar.is-collapsed .brand-logo{opacity:0;width:0;height:0;margin:0;padding:0;transform:scale(.9)}
    .section-title{font-size:.7rem;letter-spacing:.05em;text-transform:uppercase;color:#9ca3af;padding-left:1rem;margin:.75rem 0 .25rem}
    .sidebar-link{display:flex;align-items:center;gap:.75rem;padding:.7rem 1rem;border-radius:.7rem;color:#4b5563;font-weight:500;transition:background .2s,color .2s}
    .sidebar-link:hover{background:#f3f4f6;color:#111827}
    .sidebar-link.active{background:var(--olive-100);color:var(--olive-700);font-weight:600}
    .sidebar.is-collapsed .sidebar-link{justify-content:center;gap:0;padding:.7rem}
    .sidebar.is-collapsed .sidebar-link i{margin:0}
    .dropdown{background:#fff;border:1px solid #e5e7eb;color:#374151;padding:.5rem .75rem;border-radius:.5rem;width:100%;font-size:.875rem}
    .dropdown:focus{outline:none;border-color:var(--olive);box-shadow:0 0 0 2px rgba(85,107,47,.2)}
    .chev{transition:transform .2s}.chev.rot{transform:rotate(180deg)}
    .group-body{overflow:hidden;transition:max-height .25s}
  </style>

  <div class="sidebar-inner h-full flex flex-col">
    <!-- TOP -->
    <div class="top">
      <div class="header flex items-center gap-3 mb-4">
        <img class="brand-logo h-10 w-auto object-contain"
             src="https://static.wixstatic.com/media/ac771e_af06d86a7a1f4abd87e52e45f3bcbd96~mv2.png"
             alt="AlgoHive Logo"/>
        <div class="label">
          <div class="text-lg font-bold text-gray-800 leading-tight">AlgoHive</div>
          <div class="text-xs text-gray-500 -mt-0.5">Investor</div>
        </div>
        <button id="collapseBtn"
          class="ml-auto inline-flex items-center justify-center h-9 w-9 rounded-lg border border-gray-200 hover:bg-gray-50"
          title="Collapse">
          <i class="fa-solid fa-angles-left text-sm"></i>
        </button>
      </div>

      <div class="mb-4 account-wrap">
        <select class="dropdown">
          <option>IBKR Pro · U1234567</option>
          <option>Paper · DU7654321</option>
        </select>
      </div>
    </div>

    <!-- NAV -->
    <div id="navScroll" class="flex-1 overflow-auto pr-1">
      <div id="navContainer"></div>
    </div>

    <!-- BOTTOM -->
    <div class="sidebar-bottom mt-auto pt-3">
      <div class="upgrade-card mb-4">
        <div class="rounded-xl p-4 text-white bg-gradient-to-br from-black via-[#111827] to-[var(--olive)] shadow-sm border border-black/10">
          <div class="text-xs uppercase tracking-wide text-white/70 mb-1">Premium</div>
          <div class="text-sm font-semibold mb-3">Upgrade to AlgoHive Premium</div>
          <a href="#"
            class="inline-flex items-center gap-2 rounded-full bg-white text-black px-3 py-1.5 text-xs font-medium hover:opacity-90 transition">
            Upgrade <i class="fa-solid fa-arrow-up-right-from-square text-[10px]"></i>
          </a>
        </div>
      </div>

      <div class="flex items-center gap-3 border-t pt-4">
        <img class="h-10 w-10 rounded-full object-cover" src="https://i.pravatar.cc/80?img=8" alt="avatar"/>
        <div class="label">
          <div class="text-sm font-semibold">Totok Michael</div>
          <div class="text-xs text-gray-500">tmichael20@mail.com</div>
        </div>
      </div>
    </div>
  </div>
</aside>
